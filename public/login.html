<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background: linear-gradient(135deg, #6C47FF, #4B2FCF); display:flex; justify-content:center; align-items:center; height:100vh; color:#111 }
    .card { background:#fff; width:90%; max-width:480px; padding:32px; border-radius:20px; box-shadow:0 15px 35px rgba(0,0,0,0.15); text-align:center }

    h1 { font-size:26px; font-weight:700; margin-bottom:24px; letter-spacing:-0.5px; color:#2E2E3A }
    .btn { display:block; width:100%; padding:14px 0; margin:10px 0; border-radius:10px; font-size:16px; font-weight:600; cursor:pointer; border:none; transition:0.2s }
    .btn.primary { background:#6C47FF; color:#fff }
    .btn.primary:hover { background:#5A39D9 }
    .btn.outline { background:#fff; border:2px solid #D1D5DB; color:#374151 }
    .btn.outline:hover { background:#F3F4F6 }
    .credits { margin-top:20px; font-size:14px; color:#6B7280; line-height:1.4 }

    .form input { width:100%; padding:10px; border:1px solid #D1D5DB; border-radius:10px; margin-bottom:10px }
    .small { font-size:12px; color:#6B7280; margin-top:8px }
    a.link { color:#6C47FF; text-decoration:none }
    a.link:hover { text-decoration:underline }
</style>
</head>
<body>

<div class="card">

            <button class="btn primary" type="submit">Entrar</button>

            <input type="email" id="emailP" name="email" placeholder="seu@email.com" required>

            <input type="password" id="passwordP" name="password" placeholder="sua senha" required>

    <script>
        const btnA = document.getElementById('btnAdmin'); const fA = document.getElementById('adminForm');
        if (btnA) btnA.onclick = function(e){ e.preventDefault(); fA.style.display = fA.style.display==='none' ? 'block' : 'none' }
        const btnP = document.getElementById('btnPass'); const fP = document.getElementById('passForm');
